{
  "name": "sample-python-service",
  "description": "Local + CI environment with reproducible toolchains and secrets",
  "secrets": [
    {
      "provider": "vault",
      "path": "kv/services/sample-python-service",
      "rotation_days": 30
    }
  ],
  "toolchains": [
    {
      "name": "python",
      "version": "3.11"
    },
    {
      "name": "node",
      "version": "20"
    }
  ],
  "policies": [
    "policies/baseline.rego"
  ],
  "checks": [
    "python --version",
    "node --version"
  ]
}
